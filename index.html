<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
    .card { background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
      border-radius: 20px; padding: 3rem 2.5rem; max-width: 480px;
      width: 90%; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .emoji { font-size: 3rem; margin-bottom: 1rem; }
    p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; margin-bottom: 1rem; }
    .badge { display: inline-block; background: rgba(255,255,255,0.25);
      padding: 0.4rem 1rem; border-radius: 20px; font-size: 0.85rem; margin: 0.3rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">&#128075;</div>
    <h1>안녕하세요!</h1>
    <p>AI와 함께 만들어가는 첫 번째 웹사이트입니다.<br>
       Claude Code로 개발하고 GitHub Pages로 배포했습니다.</p>
    <div>
      <span class="badge">HTML</span>
      <span class="badge">CSS</span>
      <span class="badge">GitHub Pages</span>
    </div>
  </div>
</body>
</html>
